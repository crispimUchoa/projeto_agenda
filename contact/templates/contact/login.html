{% extends 'global/base.html' %}

{% block content %}
  <h1>Faça o login</h1>
  <div class="form-wrapper">
    <h2>Contato</h2>
    
    {% if user.is_authenticated %}
      <p>
        Você fez login como {{ user.username }}
        Clique <a href="{% url "contact:logout" %}">aqui</a> para sair.
      </p>
    {% else %}
      {% include "contact/partials/_user-form.html" %}
    {% endif %}

    
  </div>
{% endblock content %}
